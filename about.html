    <script>
        document.addEventListener("DOMContentLoaded", start);

        const url = "https://madsgerner.dk/kea_s2/tema9/koga/wordpress/wp-json/wp/v2/about";
        let koga = [];

        const skabelon = document.querySelector("#koga_template");
        const liste = document.querySelector(".about_liste");

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            hentJson();
        }

        async function hentJson() {
            const response = await fetch(url);
            koga = await response.json();
            vis();
        }

        function vis() {
            liste.innerHTML = "";

            koga.forEach(koga_single => {
                console.log(koga);
                const klon = skabelon.cloneNode(true).content;

                klon.querySelector(".tekst").innerHTML = koga_single.content.rendered;
                liste.appendChild(klon);
            });
        }
    </script>
