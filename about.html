    <script>
        document.addEventListener("DOMContentLoaded", hentJson);

        const url = "https://madsgerner.dk/kea_s2/tema9/koga/wordpress/wp-json/wp/v2/about";

        async function hentJson() {
            const response = await fetch(url);
            const about = await response.json();
            vis(about);
        }

        function vis(about) {

            document.querySelector(".about_title span").textContent = about[0].title.rendered;
            document.querySelector(".about_1").innerHTML = about[1].content.rendered;
            document.querySelector(".about_2").innerHTML = about[2].content.rendered;

        };

        //    cykel.billeder.forEach(b => {});
    </script>
