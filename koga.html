    <script>
        document.addEventListener("DOMContentLoaded", hentJson);

        const url = "https://madsgerner.dk/kea_s2/tema9/koga/wordpress/wp-json/wp/v2/koga";

        async function hentJson() {
            const response = await fetch(url);
            const koga = await response.json();
            vis(koga);
        }

        function vis(koga) {
            document.querySelector(".koga_quote").innerHTML = koga[1].content.rendered;

            document.querySelector(".koga_overskrift").innerHTML = koga[0].content.rendered;

            document.querySelector(".koga_tekst").innerHTML = koga[2].content.rendered;

        };
