<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Koga Cykel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section id="singleCykel">

        <h2 class="title"></h2>
        <template>
            <img class="imgSingle" src="" alt="">
        </template>
        <h3 class=".materiale"></h3>
        <h3 class=".weight"></h3>
        <h3 class=".farve"></h3>
        <h3 class=".size"></h3>
        <template>
            <img class="imgTech" src="" alt="">
        </template>
        <p class=".beskrivelse"></p>
        <h3 class=".pris"></h3>


        <div class="liste"></div>

    </section>

    <script>
        document.querySelector("DOMContentLoaded", start);

        const url = "https://madsgerner.dk/kea_s2/tema9/koga/wordpress/wp-json/wp/v2/cykler?per_page=50";
        let cykler = [];

        const skabelon = document.querySelector("template");
        const liste = document.querySelector(".liste");

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            hentJson();
        }

        async function hentJson() {

            const response = await fetch(url);
            cykler = await response.json();
            vis();
        }
        /*
                <template>
                <img src....
                </template>

                const template
                cykel.billeder.forEach(b =>{
                const klon = ----
                klon.src = b.guid;
                klon.alt =
                detalje. appendChild(klon);
                })
        */

        function vis() {

            cykler.billeder.forEach(b => {

                console.log(cykler);
                const klon = skabelon.cloneNode(true).content;

                //                Billederne ligger i et array, og vi benytter os da af [0], for at vise det fÃ¸rste billede i arrayet
                document.querySelector(".title").textContent = cykel.title.rendered;
                klon.querySelector(".imgSingle").src = b.billeder[0].guid;
                klon.querySelector(".imgSingle").alt = b.title.rendered + " billede";
                document.querySelector(".materiale").textContent = b.title.rendered + " billede";

                liste.appendChild(klon);
            });

            cykel.billeder.forEach(b => {});
        }
    </script>

    <!--    <script src="script.js"></script>-->
</body>

</html>
